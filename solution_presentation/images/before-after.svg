<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>
    <linearGradient id="beforeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#21262D"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>
    <linearGradient id="afterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2840"/>
      <stop offset="100%" style="stop-color:#0D1117"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#1E8BB8"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCB77"/>
      <stop offset="100%" style="stop-color:#4AA654"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600">The Transformation</text>
  <text x="600" y="72" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="14">From Fragmented Silos to Unified Intelligence</text>
  
  <!-- Center divider with transformation arrow -->
  <line x1="600" y1="100" x2="600" y2="650" stroke="#444C56" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Transformation arrow in center -->
  <g transform="translate(570, 350)">
    <rect width="60" height="40" rx="20" fill="#161B22" stroke="#29B5E8" stroke-width="2"/>
    <path d="M18,20 L42,20 M36,14 L42,20 L36,26" stroke="#29B5E8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- ==================== BEFORE SIDE (Left) ==================== -->
  <g transform="translate(40, 100)">
    <!-- Before header -->
    <rect width="510" height="50" rx="8" fill="#21262D"/>
    <text x="255" y="32" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600">BEFORE</text>
    
    <!-- Card 1: Disconnected Systems -->
    <g transform="translate(0, 70)">
      <rect width="510" height="100" rx="10" fill="url(#beforeGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="#FF6B6B"/>
      
      <!-- Scattered icons -->
      <g transform="translate(30, 25)">
        <rect width="36" height="36" rx="6" fill="#2D333B" stroke="#444C56" stroke-width="1" transform="rotate(-5)"/>
        <text x="18" y="24" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="8">SAP</text>
      </g>
      <g transform="translate(75, 35)">
        <rect width="36" height="36" rx="6" fill="#2D333B" stroke="#444C56" stroke-width="1" transform="rotate(8)"/>
        <text x="18" y="24" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="8">ORA</text>
      </g>
      <g transform="translate(55, 55)">
        <rect width="36" height="36" rx="6" fill="#2D333B" stroke="#444C56" stroke-width="1" transform="rotate(-3)"/>
        <text x="18" y="24" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="8">JDE</text>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">50+ Disconnected Systems</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">Each ERP operates in isolation</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Incompatible formats, no integration</text>
    </g>
    
    <!-- Card 2: Manual Process -->
    <g transform="translate(0, 185)">
      <rect width="510" height="100" rx="10" fill="url(#beforeGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="#FF6B6B"/>
      
      <!-- Spreadsheet icon -->
      <g transform="translate(40, 25)">
        <rect width="50" height="40" rx="4" fill="#2D333B" stroke="#444C56" stroke-width="1"/>
        <line x1="5" y1="10" x2="45" y2="10" stroke="#444C56" stroke-width="1"/>
        <line x1="5" y1="20" x2="45" y2="20" stroke="#444C56" stroke-width="1"/>
        <line x1="5" y1="30" x2="45" y2="30" stroke="#444C56" stroke-width="1"/>
        <line x1="20" y1="5" x2="20" y2="35" stroke="#444C56" stroke-width="1"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Weeks to Insight</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">Manual spreadsheet consolidation</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Copy-paste, email chains, versioning chaos</text>
      
      <!-- Time indicator -->
      <g transform="translate(420, 35)">
        <rect width="70" height="30" rx="4" fill="#3D1F1F"/>
        <text x="35" y="20" text-anchor="middle" fill="#FF6B6B" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">2-4 WEEKS</text>
      </g>
    </g>
    
    <!-- Card 3: Reactive -->
    <g transform="translate(0, 300)">
      <rect width="510" height="100" rx="10" fill="url(#beforeGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="#FF6B6B"/>
      
      <!-- Warning icon -->
      <g transform="translate(45, 30)">
        <path d="M20,0 L40,35 L0,35 Z" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-linejoin="round"/>
        <text x="20" y="28" text-anchor="middle" fill="#FF6B6B" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700">!</text>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Reactive to Disruptions</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">No early warning system</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Discover problems after they impact operations</text>
    </g>
    
    <!-- Card 4: No Market Context -->
    <g transform="translate(0, 415)">
      <rect width="510" height="100" rx="10" fill="url(#beforeGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="#FF6B6B"/>
      
      <!-- Blind eye icon -->
      <g transform="translate(45, 30)">
        <ellipse cx="20" cy="18" rx="18" ry="12" fill="none" stroke="#6E7681" stroke-width="2"/>
        <circle cx="20" cy="18" r="6" fill="#6E7681"/>
        <line x1="5" y1="32" x2="35" y2="4" stroke="#FF6B6B" stroke-width="2"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">No Market Context</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">Contracted prices accepted as-is</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">No commodity index or risk data comparison</text>
    </g>
  </g>
  
  <!-- ==================== AFTER SIDE (Right) ==================== -->
  <g transform="translate(650, 100)">
    <!-- After header -->
    <rect width="510" height="50" rx="8" fill="#0D2840" stroke="#29B5E8" stroke-width="1"/>
    <text x="255" y="32" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600">AFTER</text>
    
    <!-- Card 1: Unified Platform -->
    <g transform="translate(0, 70)">
      <rect width="510" height="100" rx="10" fill="url(#afterGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="url(#blueGlow)"/>
      
      <!-- Unified database icon -->
      <g transform="translate(35, 20)">
        <ellipse cx="30" cy="10" rx="28" ry="8" fill="#29B5E8" opacity="0.3"/>
        <rect x="2" y="10" width="56" height="35" fill="#0D2840" stroke="#29B5E8" stroke-width="1.5"/>
        <ellipse cx="30" cy="10" rx="28" ry="8" fill="none" stroke="#29B5E8" stroke-width="1.5"/>
        <ellipse cx="30" cy="45" rx="28" ry="8" fill="none" stroke="#29B5E8" stroke-width="1.5"/>
        <ellipse cx="30" cy="28" rx="28" ry="8" fill="none" stroke="#29B5E8" stroke-width="1.5" stroke-dasharray="4,2"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Single Unified Platform</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">All 50+ ERPs rationalized into one</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Dynamic Tables for continuous transformation</text>
      
      <!-- Snowflake badge -->
      <g transform="translate(420, 35)">
        <rect width="70" height="30" rx="4" fill="#0D2840" stroke="#29B5E8" stroke-width="1"/>
        <text x="35" y="20" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">SNOWFLAKE</text>
      </g>
    </g>
    
    <!-- Card 2: Instant Insight -->
    <g transform="translate(0, 185)">
      <rect width="510" height="100" rx="10" fill="url(#afterGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="url(#greenGlow)"/>
      
      <!-- Lightning bolt icon -->
      <g transform="translate(45, 25)">
        <path d="M25,0 L10,22 L22,22 L15,45 L40,18 L28,18 L35,0 Z" fill="#6BCB77"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Seconds to Insight</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">AI-powered natural language queries</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Cortex Analyst, Search, and Agent</text>
      
      <!-- Time indicator -->
      <g transform="translate(420, 35)">
        <rect width="70" height="30" rx="4" fill="#1F3D1F"/>
        <text x="35" y="20" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">SECONDS</text>
      </g>
    </g>
    
    <!-- Card 3: Proactive -->
    <g transform="translate(0, 300)">
      <rect width="510" height="100" rx="10" fill="url(#afterGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="url(#greenGlow)"/>
      
      <!-- Shield with check icon -->
      <g transform="translate(40, 22)">
        <path d="M25,0 L50,10 L50,28 C50,42 25,52 25,52 C25,52 0,42 0,28 L0,10 Z" fill="#0D2840" stroke="#6BCB77" stroke-width="2"/>
        <path d="M15,26 L22,33 L38,17" fill="none" stroke="#6BCB77" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Proactive Risk Alerts</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">100% supplier risk coverage</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Marketplace data: financial health, ESG, geopolitical</text>
    </g>
    
    <!-- Card 4: Market Intelligence -->
    <g transform="translate(0, 415)">
      <rect width="510" height="100" rx="10" fill="url(#afterGradient)" filter="url(#dropShadow)"/>
      <rect width="4" height="100" rx="2" fill="url(#blueGlow)"/>
      
      <!-- Chart trending up icon -->
      <g transform="translate(40, 25)">
        <rect width="50" height="40" rx="4" fill="#0D2840" stroke="#29B5E8" stroke-width="1"/>
        <path d="M8,35 L20,22 L30,28 L45,12" fill="none" stroke="#6BCB77" stroke-width="2" stroke-linecap="round"/>
        <circle cx="45" cy="12" r="3" fill="#6BCB77"/>
      </g>
      
      <text x="160" y="40" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">Should-Cost Intelligence</text>
      <text x="160" y="60" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">Real-time commodity index comparison</text>
      <text x="160" y="80" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">5-8% purchase price variance reduction</text>
      
      <!-- Savings badge -->
      <g transform="translate(410, 35)">
        <rect width="80" height="30" rx="4" fill="#1F3D1F"/>
        <text x="40" y="20" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">5-8% SAVED</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom summary bar -->
  <g transform="translate(40, 620)">
    <rect width="1120" height="50" rx="8" fill="#21262D"/>
    
    <!-- Before summary -->
    <g transform="translate(140, 25)">
      <text x="0" y="5" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="13">Manual | Reactive | Weeks | Siloed</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(545, 17)">
      <path d="M0,8 L90,8 M80,0 L90,8 L80,16" stroke="#29B5E8" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- After summary -->
    <g transform="translate(920, 25)">
      <text x="0" y="5" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500">AI-Powered | Proactive | Seconds | Unified</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="690" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="11">Snowcore Industries | Intelligent Sourcing Hub Transformation</text>
</svg>
