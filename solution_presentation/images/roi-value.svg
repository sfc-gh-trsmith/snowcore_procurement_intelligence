<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2530"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#1E8BB8"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6BCB77"/>
      <stop offset="100%" style="stop-color:#4AA654"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#E5C235"/>
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2840"/>
      <stop offset="100%" style="stop-color:#0D1117"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600">Business Value Realization</text>
  <text x="600" y="72" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="14">Quantified Outcomes from Unified Procurement Intelligence</text>
  
  <!-- ==================== TOP LEFT: PPV Reduction ==================== -->
  <g transform="translate(40, 100)">
    <rect width="350" height="220" rx="12" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    <rect width="350" height="5" rx="2" fill="url(#greenGradient)"/>
    
    <!-- KPI Header -->
    <text x="24" y="40" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">COST SAVINGS</text>
    
    <!-- Main Metric -->
    <text x="24" y="100" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700">5-8%</text>
    <text x="24" y="130" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="16">Purchase Price Variance Reduction</text>
    
    <!-- Progress bar -->
    <g transform="translate(24, 150)">
      <rect width="300" height="8" rx="4" fill="#21262D"/>
      <rect width="195" height="8" rx="4" fill="url(#greenGradient)"/>
    </g>
    
    <!-- Supporting metric -->
    <g transform="translate(24, 175)">
      <text x="0" y="15" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Via Should-Cost Modeling</text>
      <g transform="translate(250, 0)">
        <rect width="70" height="24" rx="4" fill="#1F3D1F"/>
        <text x="35" y="16" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">$2.4M/yr</text>
      </g>
    </g>
  </g>
  
  <!-- ==================== TOP RIGHT: Risk Coverage ==================== -->
  <g transform="translate(420, 100)">
    <rect width="350" height="220" rx="12" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    <rect width="350" height="5" rx="2" fill="url(#blueGradient)"/>
    
    <!-- KPI Header -->
    <text x="24" y="40" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">RISK MANAGEMENT</text>
    
    <!-- Main Metric -->
    <text x="24" y="100" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700">100%</text>
    <text x="24" y="130" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="16">Supplier Risk Coverage</text>
    
    <!-- Progress bar (full) -->
    <g transform="translate(24, 150)">
      <rect width="300" height="8" rx="4" fill="#21262D"/>
      <rect width="300" height="8" rx="4" fill="url(#blueGradient)"/>
    </g>
    
    <!-- Supporting metric -->
    <g transform="translate(24, 175)">
      <text x="0" y="15" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Via Marketplace Enrichment</text>
      <g transform="translate(250, 0)">
        <rect width="70" height="24" rx="4" fill="#0D2840"/>
        <text x="35" y="16" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">0% to 100%</text>
      </g>
    </g>
  </g>
  
  <!-- ==================== CENTER: Total Value ==================== -->
  <g transform="translate(800, 100)">
    <rect width="360" height="220" rx="12" fill="url(#centerGradient)" filter="url(#dropShadow)" stroke="#29B5E8" stroke-width="2"/>
    
    <!-- Glow effect circle -->
    <circle cx="180" cy="110" r="60" fill="#29B5E8" opacity="0.1"/>
    
    <!-- KPI Header -->
    <text x="180" y="40" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">TOTAL VALUE IDENTIFIED</text>
    
    <!-- Main Metric with glow -->
    <text x="180" y="115" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" filter="url(#glow)">$4.2M</text>
    <text x="180" y="145" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="16">Annual Value at Risk Mitigated</text>
    
    <!-- Breakdown mini-chart -->
    <g transform="translate(40, 165)">
      <!-- Bar segments -->
      <rect x="0" y="0" width="100" height="20" rx="4" fill="#6BCB77"/>
      <rect x="105" y="0" width="80" height="20" rx="4" fill="#29B5E8"/>
      <rect x="190" y="0" width="90" height="20" rx="4" fill="#FFD93D"/>
      
      <!-- Labels -->
      <text x="50" y="38" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="9">PPV $2.1M</text>
      <text x="145" y="38" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="9">Risk $1.4M</text>
      <text x="235" y="38" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="9">Inv $0.7M</text>
    </g>
  </g>
  
  <!-- ==================== BOTTOM LEFT: Forecast Accuracy ==================== -->
  <g transform="translate(40, 350)">
    <rect width="350" height="220" rx="12" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    <rect width="350" height="5" rx="2" fill="url(#goldGradient)"/>
    
    <!-- KPI Header -->
    <text x="24" y="40" fill="#FFD93D" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">DEMAND PLANNING</text>
    
    <!-- Main Metric -->
    <text x="24" y="100" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700">+12%</text>
    <text x="24" y="130" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="16">Forecast Accuracy Improvement</text>
    
    <!-- Before/After comparison -->
    <g transform="translate(24, 150)">
      <!-- Before bar -->
      <rect width="130" height="24" rx="4" fill="#21262D"/>
      <rect width="98" height="24" rx="4" fill="#444C56"/>
      <text x="65" y="16" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">Before: 76%</text>
      
      <!-- Arrow -->
      <path d="M140,12 L160,12 M155,7 L160,12 L155,17" stroke="#FFD93D" stroke-width="2" fill="none"/>
      
      <!-- After bar -->
      <g transform="translate(170, 0)">
        <rect width="130" height="24" rx="4" fill="#21262D"/>
        <rect width="114" height="24" rx="4" fill="url(#goldGradient)"/>
        <text x="65" y="16" text-anchor="middle" fill="#1E1E1E" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">After: 88%</text>
      </g>
    </g>
    
    <!-- Supporting metric -->
    <g transform="translate(24, 190)">
      <text x="0" y="15" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="12">Via XGBoost Demand Sensing Model</text>
    </g>
  </g>
  
  <!-- ==================== BOTTOM CENTER: Time to Insight ==================== -->
  <g transform="translate(420, 350)">
    <rect width="350" height="220" rx="12" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    <rect width="350" height="5" rx="2" fill="#FF6B6B"/>
    
    <!-- KPI Header -->
    <text x="24" y="40" fill="#FF6B6B" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">OPERATIONAL EFFICIENCY</text>
    
    <!-- Time comparison -->
    <g transform="translate(24, 60)">
      <!-- Before -->
      <text x="0" y="25" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="13">Before:</text>
      <text x="70" y="25" fill="#FF6B6B" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700">WEEKS</text>
      
      <!-- Transformation arrow -->
      <path d="M0,45 L280,45" stroke="#444C56" stroke-width="1" stroke-dasharray="4,4"/>
      <circle cx="140" cy="45" r="12" fill="#161B22" stroke="#6BCB77" stroke-width="2"/>
      <path d="M135,45 L145,45 M142,40 L147,45 L142,50" stroke="#6BCB77" stroke-width="2" fill="none"/>
      
      <!-- After -->
      <text x="0" y="85" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="13">After:</text>
      <text x="70" y="85" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700">SECONDS</text>
    </g>
    
    <!-- Impact calculation -->
    <g transform="translate(24, 165)">
      <rect width="300" height="40" rx="6" fill="#21262D"/>
      <text x="150" y="18" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="11">Time-to-Insight Reduction</text>
      <text x="150" y="33" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">99.9% Faster Decision Making</text>
    </g>
  </g>
  
  <!-- ==================== BOTTOM RIGHT: Technology Stack ==================== -->
  <g transform="translate(800, 350)">
    <rect width="360" height="220" rx="12" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    <rect width="360" height="5" rx="2" fill="url(#blueGradient)"/>
    
    <!-- KPI Header -->
    <text x="24" y="40" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" letter-spacing="0.1em">POWERED BY SNOWFLAKE</text>
    
    <!-- Technology capabilities -->
    <g transform="translate(24, 60)">
      <!-- Row 1 -->
      <g transform="translate(0, 0)">
        <rect width="150" height="36" rx="6" fill="#0D2840" stroke="#29B5E8" stroke-width="1"/>
        <text x="75" y="22" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">Dynamic Tables</text>
      </g>
      <g transform="translate(160, 0)">
        <rect width="150" height="36" rx="6" fill="#0D2840" stroke="#29B5E8" stroke-width="1"/>
        <text x="75" y="22" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">Cortex AI</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 46)">
        <rect width="150" height="36" rx="6" fill="#0D2840" stroke="#6BCB77" stroke-width="1"/>
        <text x="75" y="22" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">Snowpark ML</text>
      </g>
      <g transform="translate(160, 46)">
        <rect width="150" height="36" rx="6" fill="#0D2840" stroke="#FFD93D" stroke-width="1"/>
        <text x="75" y="22" text-anchor="middle" fill="#FFD93D" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500">Marketplace</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(0, 92)">
        <rect width="310" height="36" rx="6" fill="#21262D"/>
        <text x="155" y="15" text-anchor="middle" fill="#8B949E" font-family="Inter, system-ui, sans-serif" font-size="10">Unified platform for data, AI, and applications</text>
        <text x="155" y="28" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="9">No data movement | Native governance | Infinite scale</text>
      </g>
    </g>
    
    <!-- Snowflake logo placeholder -->
    <g transform="translate(280, 175)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#29B5E8" stroke-width="2"/>
      <text x="20" y="26" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">S</text>
    </g>
  </g>
  
  <!-- Bottom bar with key message -->
  <g transform="translate(40, 595)">
    <rect width="1120" height="60" rx="10" fill="#21262D"/>
    
    <!-- Dividers creating 3 sections -->
    <line x1="373" y1="10" x2="373" y2="50" stroke="#444C56" stroke-width="1"/>
    <line x1="746" y1="10" x2="746" y2="50" stroke="#444C56" stroke-width="1"/>
    
    <!-- Section 1 -->
    <g transform="translate(186, 35)">
      <text x="0" y="-5" text-anchor="middle" fill="#6BCB77" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">$2.4M</text>
      <text x="0" y="12" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="10">Direct Cost Savings</text>
    </g>
    
    <!-- Section 2 -->
    <g transform="translate(560, 35)">
      <text x="0" y="-5" text-anchor="middle" fill="#29B5E8" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">200+</text>
      <text x="0" y="12" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="10">Suppliers Monitored</text>
    </g>
    
    <!-- Section 3 -->
    <g transform="translate(933, 35)">
      <text x="0" y="-5" text-anchor="middle" fill="#FFD93D" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">90-Day</text>
      <text x="0" y="12" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="10">Demand Forecasts</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="680" text-anchor="middle" fill="#6E7681" font-family="Inter, system-ui, sans-serif" font-size="11">Snowcore Industries | Procurement Intelligence ROI Dashboard</text>
</svg>
